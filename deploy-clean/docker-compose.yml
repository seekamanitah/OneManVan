services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: onemanvan-db
    hostname: onemanvan-sql
    ports:
      - "${DB_PORT:-1433}:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${SA_PASSWORD}
      - MSSQL_PID=${MSSQL_PID:-Express}
      - MSSQL_TCP_PORT=1433
    user: "0:0"  # Run as root for Proxmox mount compatibility
    volumes:
      - /media/onemanvanDB/sqldata:/var/opt/mssql/data
      - /media/onemanvanDB/sqllogs:/var/opt/mssql/log
      - /media/onemanvanDB/backups:/var/opt/mssql/backup
      - ./docker/init:/docker-entrypoint-initdb.d
    networks:
      - onemanvan-network
    restart: unless-stopped
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "${SA_PASSWORD}" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s

  webui:
    build:
      context: ..
      dockerfile: OneManVan.Web/Dockerfile
    container_name: onemanvan-webui
    hostname: onemanvan-web
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - ASPNETCORE_URLS=http://+:8080
      - AdminUser__Email=${ADMIN_EMAIL}
      - AdminUser__Password=${ADMIN_PASSWORD}
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=${APP_DB_NAME:-OneManVanDB};User Id=sa;Password=${SA_PASSWORD};TrustServerCertificate=True;
      - ConnectionStrings__IdentityConnection=Server=sqlserver;Database=${IDENTITY_DB_NAME:-OneManVanIdentity};User Id=sa;Password=${SA_PASSWORD};TrustServerCertificate=True;
    ports:
      - "${WEBUI_PORT:-5000}:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - onemanvan-network
    restart: unless-stopped

volumes:
  onemanvan-sqldata:
    name: onemanvan-sqldata
  onemanvan-sqllogs:
    name: onemanvan-sqllogs
  onemanvan-backups:
    name: onemanvan-backups

networks:
  onemanvan-network:
    name: onemanvan-net
    driver: bridge
