version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: tradeflow-db
    hostname: tradeflow-sql
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=TradeFlow2025!
      - MSSQL_PID=Express
      - MSSQL_TCP_PORT=1433
    volumes:
      - /media/onemanvanDB/:/var/opt/mssql/data
      - /media/onemanvanDB/log:/var/opt/mssql/log
      - /media/onemanvanDB/backup:/var/opt/mssql/backup
      - ./docker/init:/docker-entrypoint-initdb.d
    networks:
      - tradeflow-network
    restart: unless-stopped
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "TradeFlow2025!" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s

  webui:
    build:
      context: .
      dockerfile: OneManVan.Web/Dockerfile
    container_name: tradeflow-webui
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=TradeFlowFSM;User Id=sa;Password=TradeFlow2025!;TrustServerCertificate=True;
      - ConnectionStrings__IdentityConnection=Server=sqlserver;Database=TradeFlowIdentity;User Id=sa;Password=TradeFlow2025!;TrustServerCertificate=True;
    ports:
      - "7159:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - tradeflow-network
    restart: unless-stopped

networks:
  tradeflow-network:
    name: tradeflow-net
    driver: bridge
